<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <title>Paper Gold Plot</title>
    <style type="text/css">
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
        }

        input[type="date"]::-webkit-clear-button {
            display: none;
        }

        input[type="date"]::-webkit-inner-spin-button {
            display: none;
        }
    </style>
    <script src="../js/jquery.js"></script>
    <script src="../js/highstock.js"></script>
    <script src="../js/poem.js"></script>
    <script src="../js/pgchart.js"></script>
</head>

<body>

    <div id="pg_price"></div>
    <div id="under_area">
        <button style="outline:none;border:none;background-color:#3E8CD0;color:white;font-size:95%;height:80%;width:18%;border-radius:25px;font-family:Arial"
            id="toggler" onclick="toggle()">
            <div text-align="center">Switch</div>
        </button>
        <input style="outline:none;border:none;font-size:90%;position:relative;left:39%;font-family:Arial;background-color:transparent;color:black;height:75%;vertical-align:center;text-align:right;"
            id="tick_date" type="date" onchange="drawPaperGoldTick()" />
    </div>
    <div id="rnd_poem" style="position:relative;text-align:right;"></div>
</body>

</html>
